<p>Edit Employee</p>

<table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Delete</th>
        <th>Promote</th>
      </tr>
    </thead>
    <tbody>
      <tr class="c" *ngFor = "let employee of employees">
          <td>{{employee.first_name}}</td>    
          <td>{{employee.last_name}}</td> 
          <td><button id = "delete1" (click) = "delete(employee)">Delete </button></td>    
          <td><button id = "promote1" (click) = "promote(employee)">Promote </button></td> 
      </tr>
    </tbody>
  </table>
